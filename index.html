<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="0" max="200" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25"  data-sizing="px">

    <label for="colorbase">Base Color</label>
    <input id="colorBase" type="color" name="colorBase" >
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>
    :root {
      --blur: 0px;
      --spacing: 10px;
      --colorBase: yellow;
    }
    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }

    img {
      /* fixed values */
      background-color: transparent;
      width: 800px;
      height: 499px;
      /* dynamic values */
      border: var(--spacing) solid var(--colorBase);
      filter: blur(var(--blur));
    } 
  </style>

  <script>
    const root = document.querySelector(':root');

    ['colorBase', 'blur', 'spacing'].forEach(domEle => {
      document.getElementById(domEle).addEventListener('change', (e) => {
        let cssValue = domEle === 'colorBase' ? e.target.value : e.target.value + 'px'
        root.style.setProperty(`--${domEle}`, cssValue)
      })
    })
  </script>

</body>
</html>
